<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - The Golden Patty</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-background min-h-screen flex flex-col">
    <header class="p-4 px-8 w-full fixed z-20 backdrop-brightness-50 backdrop-blur-lg bg-transparent text-cheese font-quinary">
        <div class="w-full flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 text-2xl">
                <i class="fa-solid fa-burger"></i>
                <h1 class="font-primary text-[15px] md:text-2xl">The Golden Patty</h1>
            </a>
            <a href="index.html" class="px-4 py-2 bg-ketchup text-white font-octonary rounded-lg hover:bg-[#b83a31] transition-colors">
                Back to Home
            </a>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4 pt-24">
        <div class="max-w-4xl w-full bg-white/90 rounded-xl shadow-2xl p-8 text-center">
            <div class="text-ketchup mb-6">
                <i class="fas fa-file-pdf text-6xl mb-4"></i>
                <h2 class="text-3xl font-bold font-primary">Menu Coming Soon</h2>
            </div>
            
            <p class="text-gray-700 mb-8 text-lg">
                We're currently working on our delicious menu. Please check back soon or visit our restaurant to see our offerings!
            </p>
            
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <a href="contact.html" class="px-6 py-3 bg-ketchup text-white font-semibold rounded-lg hover:bg-[#b83a31] transition-colors">
                    Contact Us
                </a>
                <a href="gallery.html" class="px-6 py-3 bg-secondary/10 text-secondary font-semibold rounded-lg hover:bg-secondary/20 transition-colors border border-secondary/20">
                    View Gallery
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-secondary text-white py-8">
        <div class="container mx-auto px-4">
            <p class="text-center">&copy; 2025 The Golden Patty. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
